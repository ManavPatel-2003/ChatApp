{% extends 'base.html' %}
{% block content %} 
    <form method="post" class="info">
        <h3>Enter Chat Room</h3>
        <div>
            <label>Name:</label>
            <input type="text" placeholder="Pick a name!" name="name" value="{{name}}">
        </div>
        <div class="join_room">
            <input type="text" placeholder="Room code" name="code" value="{{code}}">
            <button type="submit" name="join">Join</button> 
        </div>
        <button type="submit" name="create" class="createbtn">Create a Room</button>
        
        {% if error %}
            <ul>
                <li>{{error}}</li>
            </ul>
        {% endif %}
        
    </form>
{% endblock %}
